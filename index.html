<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor</title>
</head>

<body>
  <!-- square logo -->
  <div class="square">
    <div class="icons">
      <!-- logo -->
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>

      <div class="session_icons">
        <!-- icons -->
        <div class="images">
          <img class="images_icon" src="./images/icon-document.svg" alt="Document" />
        </div>
        <div class="images">
          <img class="images_icon" src="./images/icon-folder.svg" alt="Folder" />
        </div>
        <div class="images">
          <img class="images_icon" src="./images/icon-upload.svg" alt="Upload" />
        </div>

      </div>
    </div>

    <!-- storage -->
    <div class="data">

      <p class="text">You’ve used <strong> 815 GB </strong> of your storage</p>

      <div class="bar-body">
        <div class="bar-line">
          <div class="bar-point"></div>
        </div>
      </div>

      <div class="gigabyte">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="ballon">
        <p class="information">185 <span class="little_info">GB Left</span></p>
        <span class="ballon_arrow"></span>
      </div>
      
    </div>
    
    <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jessica-parise/" target="_blank">Jéssica Parise Melim</a>.
    </div>
  </div>
</body>

</html>
